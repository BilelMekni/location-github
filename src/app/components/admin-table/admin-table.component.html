<app-banner [title]="title | uppercase " ></app-banner>
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
    <h6 class="text-primary text-uppercase">//Admin Table //</h6>
    <h1 class="mb-5">Hellow Admin Table</h1>
</div>
<table class="table table-info">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Date</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Adresse</th>
        <th scope="col">Gender</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of pageOfItems">
        <td> <img [src]="admin.avatar" alt="" width="70px" height="70px"></td>
        <td>{{admin.firstName}}</td>
        <td>{{admin.lastName}}</td>
        <td>{{admin.date}}</td>
        <td>{{admin.email}}</td>
        <td>{{admin.telephone}}</td>
        <td>{{admin.adresse}}</td>
        <td>{{admin.gender}}</td>
        <td>{{admin.role}}</td>
        
         <td>
          <input type="image" id="image"    (click)="deleteAdmin(admin._id)"  alt="" src="/assets/img/delete.png" width="50px" height="50px" />
            

         </td>

      </tr>
     
    </tbody>
  </table>
  <div class="card-footer pb-0 pt-3">
    <jw-pagination 
   [items]="admin"  [pageSize]="4" (changePage)="onChangePage($event)"></jw-pagination>
   </div>
