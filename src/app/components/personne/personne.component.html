<div class="row g-5">
    <div class="col-lg-6 pt-4" style="min-height: 400px;">
        <div class="position-relative h-100 wow fadeIn" data-wow-delay="0.1s">
            <img class="position-absolute img-fluid w-100 h-100" src="{{inputPersonne.images}}" style="object-fit: cover;" alt="">
        </div>
    </div>
    <div class="col-lg-6">
        <h1 class="mb-4"><span class="text-primary">{{inputPersonne.lname}} && {{inputPersonne.fname}}</span></h1>
        <h6>Age</h6>
        <p class="mb-4">{{inputPersonne.age}}</p>
        <div class="row g-4 mb-3 pb-3">
            <div class="col-12 wow fadeIn" data-wow-delay="0.1s">
                <div class="d-flex">
                    <div class="bg-light d-flex flex-shrink-0 align-items-center justify-content-center mt-1" style="width: 45px; height: 45px;">
                        <span class="fw-bold text-secondary">01</span>
                    </div>
                    <div class="ps-3">
                        <h6>Address</h6>
                        <span>{{inputPersonne.adresse}}</span>
                    </div>
                </div>
            </div>
            <div class="col-12 wow fadeIn" data-wow-delay="0.3s">
                <div class="d-flex">
                    <div class="bg-light d-flex flex-shrink-0 align-items-center justify-content-center mt-1" style="width: 45px; height: 45px;">
                        <span class="fw-bold text-secondary">02</span>
                    </div>
                    <div class="ps-3">
                        <h6>Name Car</h6>
                        <span>{{inputPersonne.namevoiture}}</span>
                    </div>
                </div>
            </div>
            <div class="col-12 wow fadeIn" data-wow-delay="0.5s">
                <div class="d-flex">
                    <div class="bg-light d-flex flex-shrink-0 align-items-center justify-content-center mt-1" style="width: 45px; height: 45px;">
                        <span class="fw-bold text-secondary">03</span>
                    </div>
                    <div class="ps-3">
                        <h6>Purchase Date</h6>
                        <span>{{inputPersonne.dateachat}}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- <a href="" class="btn btn-primary py-3 px-5">Read More<i class="fa fa-arrow-right ms-3"></i></a> -->
    </div>
</div>
