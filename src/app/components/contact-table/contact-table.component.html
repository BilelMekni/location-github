<app-banner [title]="title | uppercase" ></app-banner>
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
    <h6 class="text-primary text-uppercase">//Contact Table //</h6>
    <h1 class="mb-5">Hellow Contact Table</h1>
</div>
<table class="table table-warning">
    <thead>
      <tr  style="color: blue;" >
        <th scope="col">IMAGE</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">PHONE</th>
        <th scope="col">MESSAGE</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let con of pageOfItems">
        <th scope="row">
            <img src="assets/img/icone10.png" alt="" srcset="" width="50px" height="50px">
        </th>
        <td>{{con.name}}</td>
        <td>{{con.email}}</td>
        <td>{{con.phone}}</td>
        <td>{{con.message}}</td>
        <td>
          <input type="image" id="image"    (click)="deleteContact(con._id)"  alt="" src="/assets/img/delete.png" width="50px" height="50px" />
        </td>
      </tr>
     
    </tbody>
  </table>
  <div class="card-footer pb-0 pt-3">
    <jw-pagination 
   [items]="contact" (changePage)="onChangePage($event)"  [pageSize]="2" ></jw-pagination>
   </div>
