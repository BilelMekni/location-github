<app-banner [title]="title | uppercase"></app-banner>
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
    <h6 class="text-primary text-uppercase">//ClientsTable //</h6>
    <h1 class="mb-5">Hellow Clients Table</h1>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Images</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Date</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Adresse</th>
        <th scope="col">Gender</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of pageOfItems">
       <td><img [src]="client.avatar" alt="" width="70px" height="70px"></td>  
        <td>{{client.firstName}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.date}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.adresse}}</td>
        <td>{{client.gender}}</td>
        <td>{{client.role}}</td>
        <td>
            <input type="image" id="image"    (click)="deleteClients(client._id)"  alt="" src="/assets/img/delete.png" width="50px" height="50px" />
            
        </td>


      </tr>
      
    </tbody>
    
  </table>
  <div class="card-footer pb-0 pt-3">
    <jw-pagination 
   [items]="client"  [pageSize]="4" (changePage)="onChangePage($event)"></jw-pagination>
   </div>
